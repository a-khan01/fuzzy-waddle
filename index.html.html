<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    #chatbox {
      border: 2px solid black;
      width: 300px;
      height: 400px;
      overflow-y: scroll;
    }
    #inputbox {
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="chatbox"></div>
  <input type="text" id="inputbox" />
  <button id="sendbutton">Send</button>

  <script>
    // JavaScript code for sending and receiving messages will go here

async function fetchDirectLineToken() {
  const response = await fetch('/api/directline/token');
  const data = await response.json();
  return data.token;
}

const SECRET_KEY = 'alOUxFbyyzA.DGFB2AJOtI8SiZ-v6FChkywxYyJ90h6x2Pbx-8NkKZ4'; // Replace with your Direct Line secret key

async function main() {
  const response = await fetch('https://directline.botframework.com/v3/directline/tokens/generate', {
    method: 'POST',
    headers: {
      'Authorization': `Bearer ${SECRET_KEY}`,
      'Content-Type': 'application/json'
    }
  });

  const { token } = await response.json();

  const socket = new WebSocket(`wss://directline.botframework.com/v3/directline/conversations/connect?token=${token}`);

  socket.addEventListener('message', (event) => {
    const data = JSON.parse(event.data);

    if (data.type === 'message') {
      const message = data.text;
      const chatbox = document.getElementById('chatbox');
      chatbox.innerHTML += `<p><strong>Bot:</strong> ${message}</p>`;
    }
  });

  document.getElementById('sendbutton').addEventListener('click', () => {
    const inputbox = document.getElementById('inputbox');
    const message = inputbox.value;
    inputbox.value = '';

    const chatbox = document.getElementById('chatbox');
    chatbox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

    socket.send(JSON.stringify({
      type: 'message',
      text: message
    }));
  });
}

main();


  </script>
</body>
</html>
